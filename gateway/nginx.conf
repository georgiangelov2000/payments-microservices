events {}

http {

  # ----------------------------
  # Hide server details
  # ----------------------------
  server_tokens off;

  # ----------------------------
  # Size limits (OWASP A6)
  # ----------------------------
  client_max_body_size 1m;
  client_body_buffer_size 128k;

  # ----------------------------
  # Timeouts (Slowloris protection)
  # ----------------------------
  client_body_timeout 10s;
  client_header_timeout 10s;
  keepalive_timeout 15s;
  send_timeout 10s;

  # ----------------------------
  # Rate limiting (OWASP A4)
  # ----------------------------
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

  # ----------------------------
  # Upstream
  # ----------------------------
  upstream app_gateway {
    server gateway-verification:3000;
    keepalive 32;
  }

  server {
    listen 80;

    # ----------------------------
    # Security headers (OWASP A5)
    # ----------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'none'" always;

    # ----------------------------
    # Proxy headers
    # ----------------------------
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ----------------------------
    # API location
    # ----------------------------
    location /api/ {

      # Rate limit per IP
      limit_req zone=api_limit burst=40 nodelay;

      # Allowed HTTP methods only
      limit_except GET POST PUT PATCH DELETE {
        deny all;
      }

      # Enforce JSON only
      if ($content_type !~* application/json) {
        return 415;
      }

      # Block missing content-length (basic abuse protection)
      if ($content_length = "") {
        return 411;
      }

      # Disable request smuggling
      proxy_set_header Content-Length $content_length;
      proxy_set_header Transfer-Encoding "";

      # Proxy pass
      proxy_pass http://app_gateway;

      # Timeout protection
      proxy_connect_timeout 5s;
      proxy_read_timeout 30s;
      proxy_send_timeout 10s;
    }

    # ----------------------------
    # Block everything else
    # ----------------------------
    location / {
      return 404;
    }
  }
}
