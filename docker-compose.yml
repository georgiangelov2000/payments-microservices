# Docker Compose configuration for development environment
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "15672:15672"

  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server"]

    restart: unless-stopped

  payments-db:
    image: postgres:15
    container_name: payments-db
    env_file:
      - payments/.env.payments-db
    volumes:
      - ./payments-db/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments"]
      interval: 5s
      timeout: 5s
      retries: 5

  providers-db:
    image: postgres:15
    container_name: providers-db
    env_file:
      - providers/.env.providers-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U providers"]
      interval: 5s
      timeout: 5s
      retries: 5

  merchants-db:
    image: postgres:15
    container_name: merchants-db
    env_file:
      - merchants/.env.merchants-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merchants"]
      interval: 5s
      timeout: 5s
      retries: 5

  saas-gateway:
    image: nginx:alpine
    container_name: saas-gateway
    volumes:
      - ./saas-gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./saas-gateway/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - saas-laravel

  saas-laravel:
    build: ./saas-laravel
    container_name: saas-laravel
    volumes:
      - ./saas-laravel/app:/var/www
    ports:
      - "8000:8000"
      - "5173:5173"
    depends_on:
      payments-db:
        condition: service_healthy

  gateway-verification:
    build:
      context: ./gateway-verification
    container_name: gateway-verification
    env_file:
      - gateway-verification/.env
    volumes:
      - ./gateway-verification/app:/app
      - /app/node_modules
    depends_on:
      - payments

  gateway:
      build: ./gateway
      container_name: auth-gateway
      ports:
        - "8080:80"
      depends_on:
        payments:
          condition: service_started

  payments:
    build: ./payments
    container_name: payments
    env_file: payments/.env.payments
    volumes:
      - ./payments:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
      payments-db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  payments-worker:
    build: ./payments
    container_name: payments-worker
    env_file: payments/.env.payments
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
      payments-db:
        condition: service_healthy
    command: python -m app.workers.payment_events
    
  provider:
    build: ./providers
    container_name: provider
    env_file:
      - providers/.env.providers
    volumes:
      - ./providers:/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

  merchants:
    build: ./merchants
    container_name: merchants
    env_file:
      - merchants/.env.merchants
    volumes:
      - ./merchants:/app
    ports:
      - "8001:8000"
    depends_on:
      merchants-db:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

volumes:
  gateway_worker_node_modules:
